<!--Content of View Modem Info-->
<div class="mat-elevation-z8">
    <div><p style="color: green">&nbsp;Download as : &nbsp;
        <button title="excel" (click)="exportAsXLSX()"><i class="fa fa-file-excel-o" style="font-size: 25px;color:green"></i></button>&nbsp;&nbsp;
        <button title="pdf" (click)="exportAsXLSX()"><i class="fa fa-file-pdf-o" style="font-size: 25px;color:green"></i></button>
        <!-- <button mat-raised-button color="primary" (click)="exportAsXLSX()">Download as Excel</button> -->
        <!-- <button mat-raised-button color="primary" (click)="convertToPDF()">Download as PDF</button> -->
      </p>
    </div>
  	<div class="filter-header">
        <mat-form-field>
          <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    <table id="modemInfoTable" mat-table [dataSource]="dataSource">

        
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          Action
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="edit(element)">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="test(element)"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
